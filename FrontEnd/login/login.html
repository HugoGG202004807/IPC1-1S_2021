<body>
<!-- partial:index.partial.html -->
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Formulario de Login </h1><span>Pen <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href='http://andytran.me'>Andy Tran</a></span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Tocame</div>
  </div>
  <div class="form">
    <h2>Ingrese a su cuenta</h2>
    <form onsubmit="return false;">  
      <input id="luser" type="text" placeholder="Usuario"/>
      <input id="lcontraseña" type="password" placeholder="Contraseña"/>
      <button> Iniciar sesion</button>
    </form>
  </div>
  <div class="form">
    <h2>Crea una cuenta</h2>
    <form onsubmit="return false;">
      <input id="nombre" type="text" placeholder="Nombre"/>
      <input id="apellido" type="text" placeholder="Apellido"/>
      <input id="nacimiento" type="tel" placeholder="Fecha de nacimiento"/>
      <input id="genero" type="tel" placeholder="Genero"/>
      <input id="usuario" type="text" placeholder="Nombre de usuario"/>
      <input id="contraseña" type="password" placeholder="Contraseña"/>
      <input id="telefono" type="tel" placeholder="Numero de telefono"/>
      <button type="submit" onclick="CrearUsuario()" class="button button-block"/> Registrarse</button>
    </form>
  </div>
  <div class="cta"><a href="http://andytran.me">¿olvidaste tu contraseña?</a></div>
</div>
